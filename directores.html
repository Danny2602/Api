<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Directores</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table thead {
            background-color: #007bff;
            color: #ffffff;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f4f7;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 10px;
        }

        nav {
            margin-bottom: 20px;
        }

        .modal-content {
            background-color: #ffffff;
            border-radius: 0.5rem;
        }

        .modal-header {
            background-color: #007bff;
            color: #ffffff;
        }

        .modal-footer {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar1').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el navbar:', error));
    </script>

    <nav id="navbar1" style="border: 0; padding: 0"></nav>

    <div class="container">

        <h1 class="mb-4">Lista de Directores</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addDirectorModal">
            Agregar Director
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addDirectorModal" tabindex="-1" aria-labelledby="addDirectorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDirectorModalLabel">Agregar Nuevo Director</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="directorForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="origen" class="form-label">Origen</label>
                                <input type="text" id="origen" class="form-control" placeholder="Origen" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" id="edad" class="form-control" placeholder="Edad" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Director</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <table id="directoresTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Origen</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas de la tabla -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- DataTables JS -->
    <script src="//cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>

    <script>
        const apiUrl = 'http://3.129.208.247:3001/api/directores';

        // Inicializar DataTables
        const table = new DataTable('#directoresTable', {
            language: {
                url: '//cdn.datatables.net/plug-ins/2.1.2/i18n/es-CL.json',
            },
        });

        // Función para obtener los directores de la API
        function fetchDirectores() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(directores => {
                    const tableBody = document.getElementById('directoresTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Limpiar tabla antes de agregar los datos

                    directores.forEach(director => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = director.nombre;
                        row.insertCell(1).textContent = director.apellido;
                        row.insertCell(2).textContent = director.origen;
                        row.insertCell(3).textContent = director.edad;
                    });
                })
                .catch(error => console.error('Error obteniendo los directores:', error));
        }

        // Función para manejar el envío del formulario
        function handleFormSubmit(event) {
            event.preventDefault();

            const nuevoDirector = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                origen: document.getElementById('origen').value,
                edad: parseInt(document.getElementById('edad').value)
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoDirector)
            })
                .then(response => response.json())
                .then(director => {
                    console.log('Director agregado:', director);
                    fetchDirectores(); // Actualizar la lista de directores
                    document.getElementById('directorForm').reset(); // Limpiar el formulario
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addDirectorModal'));
                    modal.hide(); // Ocultar el modal
                })
                .catch(error => console.error('Error agregando el director:', error));
        }

        // Configurar el manejador del formulario
        document.getElementById('directorForm').addEventListener('submit', handleFormSubmit);

        // Obtener los directores al cargar la página
        fetchDirectores();
    </script>
</body>

</html>
