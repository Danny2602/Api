<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Lista de Películas</h1>
    <table id="peliculasTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Duración</th>
                <th>Año</th>
                <th>Descripción</th>
                <th>Actores</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas de la tabla -->
        </tbody>
    </table>

    <script>
        // Obtener los datos de la API y mostrarlos en la tabla
        fetch('http://3.143.233.0:3001/api/peliculas')
            .then(response => response.json())
            .then(peliculas => {
                const tableBody = document.getElementById('peliculasTable').getElementsByTagName('tbody')[0];

                peliculas.forEach(pelicula => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = pelicula.titulo;
                    row.insertCell(1).textContent = pelicula.duracion;
                    row.insertCell(2).textContent = pelicula.año;
                    row.insertCell(3).textContent = pelicula.descripcion;
                    row.insertCell(4).textContent = pelicula.actores;
                });
            })
            .catch(error => console.error('Error obteniendo las películas:', error));
    </script>
</body>

</html>
