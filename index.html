<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Películas</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table thead {
            background-color: #007bff;
            color: #ffffff;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f4f7;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn {
            margin-top: 10px;
        }

        nav {
            margin-bottom: 20px;
        }

        .modal-content {
            background-color: #ffffff;
            border-radius: 0.5rem;
        }

        .modal-header {
            background-color: #007bff;
            color: #ffffff;
        }

        .modal-footer {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar1').innerHTML = data;
            })
            .catch(error => console.error('Error cargando el navbar:', error));
    </script>
    <nav id="navbar1" style="border: 0; padding: 0"></nav>
    <div class="container">

        <h1 class="mb-4">Lista de Películas</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addPeliculaModal">
            Agregar Película
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addPeliculaModal" tabindex="-1" aria-labelledby="addPeliculaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPeliculaModalLabel">Agregar Nueva Película</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="peliculaForm">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" id="titulo" class="form-control" placeholder="Título" required>
                            </div>
                            <div class="mb-3">
                                <label for="duracion" class="form-label">Duración</label>
                                <input type="number" id="duracion" class="form-control" placeholder="Duración" required>
                            </div>
                            <div class="mb-3">
                                <label for="año" class="form-label">Año</label>
                                <input type="number" id="año" class="form-control" placeholder="Año" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" id="descripcion" class="form-control" placeholder="Descripción"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="actores" class="form-label">Actores</label>
                                <input type="text" id="actores" class="form-control" placeholder="Actores" required>
                            </div>
                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" id="edad" class="form-control" placeholder="Edad" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Película</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="peliculasTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Duración</th>
                    <th>Año</th>
                    <th>Descripción</th>
                    <th>Actores</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas de la tabla -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="//cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>



    <script>
        let table = new DataTable('#peliculasTable', {
            language: {
                url: '//cdn.datatables.net/plug-ins/2.1.2/i18n/es-CL.json',
            },
        });

        const apiUrl = 'http://3.129.208.247:3001/api/peliculas';

        // Función para obtener las películas de la API
        function fetchPeliculas() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(peliculas => {
                    const tableBody = document.getElementById('peliculasTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Limpiar tabla antes de agregar los datos

                    peliculas.forEach(pelicula => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = pelicula.titulo;
                        row.insertCell(1).textContent = pelicula.duracion;
                        row.insertCell(2).textContent = pelicula.año;
                        row.insertCell(3).textContent = pelicula.descripcion;
                        row.insertCell(4).textContent = pelicula.actores;
                        row.insertCell(5).textContent = pelicula.edad;
                    });
                })
                .catch(error => console.error('Error obteniendo las películas:', error));
        }

        // Función para manejar el envío del formulario
        function handleFormSubmit(event) {
            event.preventDefault();

            const nuevaPelicula = {
                titulo: document.getElementById('titulo').value,
                duracion: parseInt(document.getElementById('duracion').value),
                año: parseInt(document.getElementById('año').value),
                descripcion: document.getElementById('descripcion').value,
                actores: document.getElementById('actores').value,
                edad: parseInt(document.getElementById('edad').value)
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevaPelicula)
            })
                .then(response => response.json())
                .then(pelicula => {
                    console.log('Película agregada:', pelicula);
                    fetchPeliculas(); // Actualizar la lista de películas
                    document.getElementById('peliculaForm').reset(); // Limpiar el formulario
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addPeliculaModal'));
                    modal.hide(); // Ocultar el modal
                })
                .catch(error => console.error('Error agregando la película:', error));
        }

        // Configurar el manejador del formulario
        document.getElementById('peliculaForm').addEventListener('submit', handleFormSubmit);

        // Obtener las películas al cargar la página
        fetchPeliculas();
    </script>
</body>

</html>
